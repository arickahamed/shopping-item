<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="lossNumA" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="valueA" type="text" class="form-control text-center" value="0">
                           <button id="addNumA" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="amountA">00</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="lossNumB" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="valueB" type="text" class="form-control text-center" value="0">
                           <button id="addNumB" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="amountB">00</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="total">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="check" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
      
   <script>
      // add button handeler ....

      const addBtn1 = document.getElementById("addNumA");
      addBtn1.addEventListener("click", function add1(){
         updateSpanText1("valueA");
         updateSpanText3("amountA", extra = 1219);
      })

      const addBtn2 = document.getElementById("addNumB");
      addBtn2.addEventListener("click", function add2(){
         updateSpanText1("valueB");
         updateSpanText3("amountB", extra = 59);
      })

      function updateSpanText1(id){
         const value = document.getElementById(id).value;
         const num = Number(value);
         const result = num + 1;
         document.getElementById(id).value = result;
      }

      function updateSpanText3(id, extra){
         const currentAmount = document.getElementById(id).innerText;
         const amountNumber = Number(currentAmount);
         const updateAmount = amountNumber + extra;
         document.getElementById(id).innerText = updateAmount;
      }

      // // loss button handeler ....
      const lossBtn1 = document.getElementById("lossNumA");
      lossBtn1.addEventListener("click", function(){
            updateSpanText2("valueA");
            updateSpanText4("amountA", extra = -1 * 1219); 
      })
      
      const lossBtn2 = document.getElementById("lossNumB");
      lossBtn2.addEventListener("click", function(){
            updateSpanText2("valueB");
            updateSpanText4("amountB", extra = -1 * 59);
      })

      function updateSpanText2(id){
         const value = document.getElementById(id).value;
         const num = Number(value);
         if(num > 0) {
            const result = num - 1;
            document.getElementById(id).value = result;
         }
      }

      function updateSpanText4(id, extra){
         const currentAmount = document.getElementById(id).innerText;
         const amountNumber = Number(currentAmount);
         if (amountNumber > 0) {
            const updateAmount = amountNumber + extra;
            document.getElementById(id).innerText = updateAmount;
         }
      }
   </script>
</body>

</html>
