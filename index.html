<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="lossNumA" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="valueA" type="text" class="form-control text-center" value="0">
                           <button id="addNumA" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="amountA">00</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="lossNumB" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="valueB" type="text" class="form-control text-center" value="0">
                           <button id="addNumB" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="amountB">00</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
      
   <script>
      // add button handeler .
      const addBtn1 = document.getElementById("addNumA");
      addBtn1.addEventListener("click", function(){
         const valueA = document.getElementById("valueA").value;
         const numA = Number(valueA);
         const resultA = numA + 1;
         document.getElementById("valueA").value = resultA;

         const currentAmountA = document.getElementById("amountA").innerText;
         const amountNumberA = Number(currentAmountA);
         const updateAmountA = amountNumberA + 1219;
         document.getElementById("amountA").innerText = updateAmountA;

      })

      const addBtn2 = document.getElementById("addNumB");
      addBtn2.addEventListener("click", function(){
         const valueB = document.getElementById("valueB").value;
         const numB = Number(valueB);
         const resultB = numB + 1;
         document.getElementById("valueB").value = resultB;

         const currentAmountB = document.getElementById("amountB").innerText;
         const amountNumberB = Number(currentAmountB);
         const updateAmountB = amountNumberB + 59;
         document.getElementById("amountB").innerText = updateAmountB;
      })

      // // loss button handeler .
      const lossBtn1 = document.getElementById("lossNumA");
      lossBtn1.addEventListener("click", function(){
         const valueA = document.getElementById("valueA").value;
         const numA = Number(valueA);
         const resultA = numA - 1;
         document.getElementById("valueA").value = resultA;

         const currentAmountA = document.getElementById("amountA").innerText;
         const amountNumberA = Number(currentAmountA);
         const updateAmountA = amountNumberA - 1219;
         document.getElementById("amountA").innerText = updateAmountA;
      })
      
      const lossBtn2 = document.getElementById("lossNumB");
      lossBtn2.addEventListener("click", function(){
         const valueB = document.getElementById("valueB").value;
         const numB = Number(valueB);
         const resultB = numB - 1;
         document.getElementById("valueB").value = resultB;

         const currentAmountB = document.getElementById("amountB").innerText;
         const amountNumberB = Number(currentAmountB);
         const updateAmountB = amountNumberB - 59;
         document.getElementById("amountB").innerText = updateAmountB;
      })


   </script>
</body>

</html>
